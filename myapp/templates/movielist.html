{% extends 'base.html'%}

{%block main_block%}
<div class="container border p-4 shadow mt-5" >

        <div class="my-2">
                <a href="{%url 'movie-create'%}" class="btn btn-success">Add New Movie</a>
        </div>

        
        <table class="table">
                <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Runtime</th>
                        <th>Language</th>
                        <th>Genre</th>
                        <th>Director</th>
                        <th>Action</th>
                </tr>
                {%for m in data%}
                   <tr>
                        <td>{{m.title}}</td>
                        <td>{{m.year}}</td>
                        <td>{{m.runtime}}</td>
                        <td>{{m.language}}</td>
                        <td>{{m.genre}}</td>
                        <td>{{m.director_name}}</td>
                        <td>
                                <a href="{%url 'movie-detail' m.id%}" class="btn btn-outline-info">View</a>

                                <a href="{%url 'movie-update' m.id%}" class="btn btn-outline-warning">edit</a>
                                
                                <a href="{%url 'movie-delete' m.id%}" class="btn btn-outline-danger">remove</a>

                                
                        </td>
                   </tr>
                   
                {%endfor%}
        
        

        </table>

</div>
{%endblock%}
